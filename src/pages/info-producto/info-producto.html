<ion-header>

  <ion-navbar>
    <ion-title>Informacion del Producto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="producto.descripcion"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block (click)="addProducto()">Guardar Producto</button>
      <button *ngIf="id != null" ion-button block (click)="deleteProducto()" 
              color="danger">Eliminar Producto</button>        
    </div>
  </ion-list>
</ion-content>
