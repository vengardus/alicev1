<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let producto of productos | async" 
            (click)="goToInfoProducto(producto.id)">
      <h2>{{ producto.descripcion | uppercase }}</h2>
      <p>{{ producto.precio }}</p>
    </button> 
  </ion-list>

  <div padding>
    <button ion-button block (click)="createProducto()">Nuevo Producto</button>
  </div>
</ion-content>
