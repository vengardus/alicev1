<ion-header>

  <ion-navbar>
    <ion-title>Detalles Pedido ({{id}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>     
    <button ion-item  detail-none *ngFor="let item of detallesPedido | async"
                (click)="goToInfoItemPedido(item.id)">
      <ion-grid>
        <ion-row wrap-reverse	>
          <ion-col text-wrap col-50>{{item.producto.descripcion}}</ion-col>
          <ion-col><div class="numericColumn">{{item.producto.precio}}</div></ion-col>
          <ion-col><div class="numericColumn">{{item.cantidad}}</div></ion-col>
          <ion-col><div class="numericColumn">{{item.producto.precio*item.cantidad}}</div></ion-col>
        </ion-row>
      </ion-grid>    
    </button>    
  </ion-list>

  <ion-item-divider padding>
    <ion-label>
      Total:
    </ion-label>
    <div item-content>
      {{total_pedido}}
    </div>
  </ion-item-divider>

  <div padding>
    <button ion-button block (click)="createItemPedido()">Nuevo Item</button>
  </div>
</ion-content>
