<ion-header>

  <ion-navbar>
    <ion-title>Pedidoss</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>     
    <button ion-item  detail-none *ngFor="let pedido of pedidos | async"
                (click)="goToDetallesPedido(pedido.id)">
      <ion-grid>
        <ion-row>
          <ion-col><h2>{{pedido.descripcion}}</h2></ion-col>
          <ion-col><div class="numericColumn">{{pedido.total}}</div></ion-col>
          <ion-col><div class="numericColumn">{{pedido.isAtendido}}</div></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{ pedido.comercio.nombre }}</ion-col>
          <ion-col>{{ pedido.tipo_pago.descripcion }}</ion-col>
        </ion-row>
      </ion-grid>    
        </button>    
    </ion-list>  

  </ion-content>
